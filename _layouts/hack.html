---
layout: default
---
<article>

    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></small>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

</article>

{% capture id %}hack-{{ page.title | slugify }}{% endcapture %}
{% include discussion.html id=id %}
