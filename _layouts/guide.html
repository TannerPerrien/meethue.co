---
layout: default
---
<article>

    <div class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.renderDate == null or page.renderDate == true %}
            <small><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></small>
        {% endif %}
    </div>

    <div class="post-content">
        {{ content }}
    </div>

</article>

{% capture id %}guide-{{ page.title | slugify }}{% endcapture %}
{% include discussion.html id=id %}
